<h2> Department List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> id </th>
            <th> Name </th>
            <th> description </th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let department of departments">
            <td> {{ department.Name }} </td>
            <td> {{ department.id }} </td>
            <td> {{ department.description }} </td>           
            <td>
                <button (click) = "updateDepartment(department.id)" class= "btn btn-info"> Update</button>
            </td>


        </tr>
    </tbody>
</table>
